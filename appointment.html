<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment | Compus India</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("6CPHqFDm-JiJAv4DJ");
    })();
  </script>
</head>
<body>

  <!-- Header (same as index.html) -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="index.html">
          <img src="assets/images/compus-logo.png" alt="Compus India Logo">
        </a>
      </div>
      
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li class="nav-cta"><a href="appointment.html" class="btn btn-primary">Book Appointment</a></li>
        </ul>
      </nav>
      
      <div class="mobile-menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <main class="container fade-in" style="padding: 80px 20px;">
    <h1 style="text-align: center; margin-bottom: 40px;">Book Your Consultation</h1>
    
    <div class="appointment-container">
      <form id="appointment-form" class="appointment-form">
        <div class="form-group">
          <input type="text" name="user_name" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="user_email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="tel" name="user_phone" placeholder="Phone Number" required>
        </div>
        <div class="form-group">
          <select name="service_type" required>
            <option value="">Select Service</option>
            <option value="Business Consulting">Business Consulting</option>
            <option value="Tax Solutions">Tax Solutions</option>
            <option value="Financial Advisory">Financial Advisory</option>
            <option value="Startup Services">Startup Services</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input type="date" name="appointment_date" placeholder="Preferred Date" required>
          </div>
          <div class="form-group">
            <input type="time" name="appointment_time" placeholder="Preferred Time" required>
          </div>
        </div>
        <div class="form-group">
          <textarea name="message" rows="5" placeholder="Tell us about your needs..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Request Appointment</button>
      </form>
      
      <div class="appointment-info">
        <h3>Need immediate assistance?</h3>
        <p>Call us directly at <a href="tel:+919876543210">+91 98765 43210</a></p>
        <p>Or email us at <a href="mailto:appointments@compusindia.com">appointments@compusindia.com</a></p>
        
        <div class="working-hours">
          <h4>Working Hours</h4>
          <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
          <p>Saturday: 10:00 AM - 3:00 PM</p>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
