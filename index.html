<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compus India | Business & Tax Consulting Services</title>
    <!-- Your existing head content -->
    <style>
        /* Navigation Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .header.scrolled {
            background-color: #fff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo img {
            height: 40px;
            transition: all 0.3s ease;
        }
        
        .main-nav {
            display: flex;
            align-items: center;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-links > li {
            position: relative;
            margin: 0 10px;
        }
        
        .nav-links > li > a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            padding: 10px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .nav-links > li > a:hover,
        .nav-links > li > a.active {
            color: #2a5bd7;
            background-color: rgba(42, 91, 215, 0.05);
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            width: 220px;
            border-radius: 6px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            list-style: none;
            padding: 10px 0;
            margin-top: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-menu li a {
            padding: 8px 20px;
            display: block;
            color: #555;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        
        .dropdown-menu li a:hover {
            color: #2a5bd7;
            background-color: rgba(42, 91, 215, 0.05);
            padding-left: 25px;
        }
        
        .nav-cta .btn-primary {
            background-color: #2a5bd7;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .nav-cta .btn-primary:hover {
            background-color: #1e4ac4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 91, 215, 0.3);
        }
        
        .mobile-menu-btn {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
        
        /* Mobile Navigation */
        @media (max-width: 992px) {
            .main-nav {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: #fff;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }
            
            .main-nav.active {
                max-height: 1000px;
            }
            
            .nav-links {
                flex-direction: column;
                width: 100%;
            }
            
            .nav-links > li {
                margin: 5px 0;
                width: 100%;
            }
            
            .nav-links > li > a {
                padding: 12px 0;
                border-bottom: 1px solid #eee;
            }
            
            .dropdown-menu {
                position: static;
                width: 100%;
                box-shadow: none;
                opacity: 1;
                visibility: visible;
                transform: none;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
                padding: 0;
                margin: 0;
                background-color: #f9f9f9;
                border-radius: 0;
            }
            
            .dropdown.active .dropdown-menu {
                max-height: 500px;
                padding: 10px 0;
            }
            
            .dropdown-menu li a {
                padding-left: 30px;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .nav-cta {
                display: none;
            }
            
            .dropdown > a::after {
                content: '+';
                margin-left: auto;
                transition: transform 0.3s ease;
            }
            
            .dropdown.active > a::after {
                content: '-';
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/compus-logo.png" alt="Compus India Logo">
                </a>
            </div>

            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="dropdown">
                        <a href="services.html">Services <i class="fas fa-chevron-down"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="services/business-consulting.html">Business Consulting</a></li>
                            <li><a href="services/tax-solutions.html">Tax Solutions</a></li>
                            <li><a href="services/financial-advisory.html">Financial Advisory</a></li>
                            <li><a href="services/startup-support.html">Startup Support</a></li>
                            <li><a href="services/compliance.html">Regulatory Compliance</a></li>
                        </ul>
                    </li>
                    <li><a href="case-studies.html">Case Studies</a></li>
                    <li><a href="blog.html">Insights</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                
                <div class="mobile-cta">
                    <a href="contact.html" class="btn btn-primary">Get Consultation</a>
                </div>
            </nav>

            <div class="nav-cta">
                <a href="contact.html" class="btn btn-primary">Get Consultation</a>
            </div>

            <div class="mobile-menu-btn" id="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Rest of your content -->

    <script>
        // Enhanced Mobile Menu Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mainNav = document.querySelector('.main-nav');
            const dropdowns = document.querySelectorAll('.dropdown');
            
            // Mobile menu toggle
            mobileMenuBtn.addEventListener('click', function() {
                this.classList.toggle('active');
                mainNav.classList.toggle('active');
            });
            
            // Dropdown functionality for mobile
            dropdowns.forEach(dropdown => {
                const link = dropdown.querySelector('a');
                
                link.addEventListener('click', function(e) {
                    if (window.innerWidth <= 992) {
                        e.preventDefault();
                        dropdown.classList.toggle('active');
                        
                        // Close other open dropdowns
                        dropdowns.forEach(otherDropdown => {
                            if (otherDropdown !== dropdown) {
                                otherDropdown.classList.remove('active');
                            }
                        });
                    }
                });
            });
            
            // Close mobile menu when clicking outside
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 992 && 
                    !e.target.closest('.main-nav') && 
                    !e.target.closest('#mobile-menu-btn') &&
                    mainNav.classList.contains('active')) {
                    mobileMenuBtn.classList.remove('active');
                    mainNav.classList.remove('active');
                    
                    // Close all dropdowns
                    dropdowns.forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                }
            });
            
            // Header scroll effect
            window.addEventListener('scroll', function() {
                const header = document.querySelector('.header');
                if (window.scrollY > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
            
            // Smooth scrolling for all links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        // Close mobile menu if open
                        if (window.innerWidth <= 992 && mainNav.classList.contains('active')) {
                            mobileMenuBtn.classList.remove('active');
                            mainNav.classList.remove('active');
                        }
                        
                        window.scrollTo({
                            top: targetElement.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
