<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Compus India</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      color: #333;
    }

    header {
      background: #0d47a1;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    form h2 {
      margin-top: 0;
      color: #0d47a1;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      background: #0d47a1;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #1565c0;
    }

    footer {
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>Letâ€™s connect and start solving your business challenges</p>
  </header>

  <main class="container">
    <form>
      <h2>Get In Touch</h2>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Full Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your Email Address" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Compus India. All Rights Reserved.
  </footer>

</body>
</html>
