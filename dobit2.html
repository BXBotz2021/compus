<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOBIT Corporate Solutions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .business-card {
            width: 800px;
            height: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
            display: flex;
        }
        
        .card-accent {
            width: 12px;
            height: 100%;
            background: linear-gradient(to bottom, #1a3e8c, #003366);
        }
        
        .card-content {
            padding: 50px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            color: #1a3e8c;
            font-size: 150px; /* Increased from 72px */
            font-weight: 900; /* Bolder weight */
            margin: 0;
            padding: 0;
            letter-spacing: 1px;
            line-height: 0.9;
        }
        
        h2 {
            color: #1a3e8c;
            font-size: 26px; /* Slightly larger */
            font-weight: 700; /* Bold weight */
            margin: 15px 0 40px 0;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #1a3e8c, #003366);
        }
        
        .contact-info {
            margin-top: auto;
        }
        
        .info-item {
            margin-bottom: 25px;
            display: flex;
            align-items: flex-start;
            transition: transform 0.2s;
        }
        
        .info-item:hover {
            transform: translateX(5px);
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #1a3e8c;
            margin-right: 15px;
            margin-top: 3px;
            flex-shrink: 0;
            border-radius: 2px;
            transition: all 0.2s;
        }
        
        .info-item:hover .checkbox {
            background-color: rgba(26, 62, 140, 0.1);
        }
        
        .checked {
            position: relative;
            background-color: rgba(26, 62, 140, 0.1);
        }
        
        .checked::after {
            content: "âœ“";
            position: absolute;
            top: -3px;
            left: 3px;
            color: #1a3e8c;
            font-size: 18px;
            font-weight: bold;
        }
        
        .info-text {
            font-size: 20px;
            line-height: 1.5;
            color: #333;
            font-weight: 600; /* Bold weight for all info text */
        }
        
        .email {
            font-weight: 700; /* Extra bold for email */
            color: #1a3e8c;
        }
        
        .corner-accent {
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, transparent 0%, transparent 50%, #1a3e8c 50%, #003366 100%);
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="card-accent"></div>
        <div class="card-content">
            <div class="corner-accent"></div>
            <h1>DOBIT</h1>
            <h2>CORPORATE SOLUTIONS LLP</h2>
            
            <div class="contact-info">
                <div class="info-item">
                    <span class="checkbox"></span>
                    <div class="info-text">
                        <span class="email">dobitcorporatesolutions2024@gmail.com</span><br>
                        +919645900755
                    </div>
                </div>
                
                <div class="info-item">
                    <span class="checkbox checked"></span>
                    <div class="info-text">
                        MUKKAM ROAD, KUNNAMANGALAM<br>
                        KUNNAMANGALAM (PO) - 673571
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
